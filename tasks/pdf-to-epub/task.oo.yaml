inputs_def:
  - handle: pdf_path
    description: "Path to the input PDF file"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - group: Optional
    collapsed: false

  - handle: output_path
    description: Path where the EPUB file will be saved (defaults to session directory)
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB
            extensions:
              - epub
        excludeAll: true
    value:
    nullable: true

  - handle: includes_footnotes
    description: "Whether to include footnotes in the output EPUB (default: false)"
    json_schema:
      type: boolean
    value:
    nullable: true

  - handle: ocr_model
    description: "OCR model size (larger = better quality but slower, smaller =
      faster but lower quality, default: base)"
    json_schema:
      type: string
      enum:
        - gundam
        - large
        - base
        - small
        - tiny
    value:
    nullable: true

  - handle: book_title
    description: "Title of the book for EPUB metadata"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: book_authors
    description: "Authors of the book (comma-separated for multiple authors)"
    json_schema:
      type: string
    value:
    nullable: true

  - handle: table_render
    description: "How to render tables in the EPUB (default: HTML)"
    json_schema:
      type: string
      enum:
        - HTML
        - Markdown
    value:
    nullable: true

  - handle: latex_render
    description: "How to render LaTeX formulas (default: MathML)"
    json_schema:
      type: string
      enum:
        - MathML
        - LaTeX
    value:
    nullable: true

  - handle: generate_plot
    description: "Whether to generate analysis visualizations during conversion
      (default: false)"
    json_schema:
      type: boolean
    value:
    nullable: true

outputs_def:
  - handle: epub_path
    description: "Path to the generated EPUB file"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "PDF to EPUB"
icon: ":carbon:document-pdf:"
description: "Convert PDF documents to EPUB format with customizable rendering
  options. Supports footnotes, tables, LaTeX formulas, and metadata
  configuration."
