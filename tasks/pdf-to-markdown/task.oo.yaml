inputs_def:
  - handle: pdf_path
    description: "%path-to-the-input-pdf-file-to-be-converted-to-markdown-the-file%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

  - group: Optional
    collapsed: true

  - handle: output_path
    description: "%destination-path-where-the-converted-markdown-file-will-be-saved%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: Markdown
            extensions:
              - md
        excludeAll: true
    value:
    nullable: true

  - handle: includes_footnotes
    description: "%controls-whether-footnotes-in-the-pdf-document-should-be-preserv2%"
    json_schema:
      type: boolean
    value:
    nullable: true

  - handle: ocr_size
    description: "%specifies-the-ocr-optical-character-recognition-model-size-for-t%"
    json_schema:
      type: string
      enum:
        - gundam
        - small
        - tiny
        - base
        - large
    value:
    nullable: true

  - handle: generate_plot
    description: "%enables-or-disables-the-generation-of-analysis-visualizations-an%"
    json_schema:
      type: boolean
    value:
    nullable: true

  - handle: optimization_level
    description: "%controls-the-gpu-inference-optimization-strategy-for-ocr-process%"
    json_schema:
      type: string
      enum:
        - balanced
        - quality
    value:
    nullable: true

  - handle: gpu_memory_fraction
    description: "%specifies-the-maximum-fraction-of-gpu-memory-that-can-be-utilize%"
    json_schema:
      type: number
      minimum: 0.1
      maximum: 1.0
    value:
    nullable: true

outputs_def:
  - handle: zip_path
    description: "%absolute-file-path-to-a-zip-archive-containing-the-complete-conv%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%pdf-to-markdown%"
icon: ":carbon:document-export:"
description: "%convert-pdf-documents-to-markdown-format-with-comprehensive-imag%"
